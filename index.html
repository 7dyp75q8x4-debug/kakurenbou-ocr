        <div id="cameraTest" class="squareBtn">ğŸ¥ ã‚«ãƒ¡ãƒ©<br>ãƒ†ã‚¹ãƒˆ</div>

<script>
/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆèƒŒé¢å„ªå…ˆï¼‰ ===== */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } },
            audio: false
        });
        video.srcObject = stream;
    } catch {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    }
}
startCamera();

/* ===== é•·æŠ¼ã—æ’®å½± ===== */
let isShooting = false;
let timer = null;
let images = [];

function takePhoto() {
    if (images.length >= 10) return;
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);
    canvas.toBlob((b) => images.push(b), "image/jpeg");
}

function startHold(e) {
    e.preventDefault();
    if (isShooting) return;
    isShooting = true;

    status.style.display = "block";
    takePhoto();
    timer = setInterval(() => {
        takePhoto();
        if (images.length >= 10) stopHold();
    }, 1000);
}
function stopHold() {
    if (!isShooting) return;
    isShooting = false;
    status.style.display = "none";
    clearInterval(timer);
}

shootBtn.addEventListener("mousedown", startHold);
shootBtn.addEventListener("touchstart", startHold);
shootBtn.addEventListener("mouseup", stopHold);
shootBtn.addEventListener("mouseleave", stopHold);
shootBtn.addEventListener("touchend", stopHold);

/* ===== ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ ===== */
modeQuest.onclick = () => modeDisplay.textContent = "ç¾åœ¨ï¼šãŠé¡Œæ’®å½±ãƒ¢ãƒ¼ãƒ‰";

</script>
