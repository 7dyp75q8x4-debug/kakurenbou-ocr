<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Q/A 撮影</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="container">
    <div id="left-area">
        <div id="video-wrap">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div id="buttons">
            <button id="qMode" class="mode-btn active">Q</button>
            <button id="aMode" class="mode-btn">A</button>
            <button id="camera-btn">●</button>
            <button id="clear-btn">クリア</button>
        </div>
    </div>

    <div id="right-area">
        <div class="result-block">
            <div class="result-title">Q結果</div>
            <div id="q-results" class="result-list"></div>
        </div>

        <div class="result-block">
            <div class="result-title">A結果</div>
            <div id="a-results" class="result-list"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
