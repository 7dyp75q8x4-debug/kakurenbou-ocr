<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR Tool</title>

<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: #fafafa;
    font-family: sans-serif;
  }

  /* 左側（スロット） */
  #left-side {
    width: 55vw;
    padding: 8px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 4px;
    height: 100%;
    box-sizing: border-box;
  }

  .slot {
    background: #eee;
    border-radius: 6px;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 右側 UI */
  #right-side {
    width: 45vw;
    padding: 8px;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }

  /* カメラ映像（少し大きくした） */
  #cameraContainer {
    width: 100%;
    height: 28vh;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ログ */
  #logArea {
    width: 100%;
    height: 16vh;
    background: #ddd;
    border-radius: 8px;
    margin-bottom: 10px;
    overflow-y: auto;
    font-size: 14px;
    padding: 6px;
    box-sizing: border-box;
  }

  /* ボタンを 2×2 の正方形に */
  #buttonGrid {
    display: grid;
    width: 100%;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .modeBtn {
    width: 100%;
    padding: 20px 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }

  #readBtn { background-color: #cc0000; color: white; }
  #searchBtn { background-color: #00aa00; color: white; }
  #shootBtn { background-color: white; color: black; }
  #resetBtn { background-color: white; color: black; }
</style>
</head>

<body>

<!-- 左側：スロット -->
<div id="left-side">
  <div class="slot">1</div><div class="slot">2</div><div class="slot">3</div><div class="slot">4</div><div class="slot">5</div>
  <div class="slot">6</div><div class="slot">7</div><div class="slot">8</div><div class="slot">9</div><div class="slot">10</div>
  <div class="slot">11</div><div class="slot">12</div><div class="slot">13</div><div class="slot">14</div><div class="slot">15</div>
  <div class="slot">16</div><div class="slot">17</div><div class="slot">18</div><div class="slot">19</div><div class="slot">20</div>
</div>

<!-- 右側 UI -->
<div id="right-side">

  <!-- カメラ -->
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
  </div>

  <!-- ログ -->
  <div id="logArea"></div>

  <!-- 2×2 ボタン -->
  <div id="buttonGrid">
    <button id="readBtn" class="modeBtn">お題読み取り</button>
    <button id="searchBtn" class="modeBtn">探索モード</button>
    <button id="shootBtn" class="modeBtn">撮影（長押し）</button>
    <button id="resetBtn" class="modeBtn">リセット</button>
  </div>

</div>


<script>
/* --------------------------
   カメラ起動
--------------------------- */
const video = document.getElementById("camera");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    log("カメラ起動 OK");
  } catch (e) {
    log("カメラ起動エラー: " + e);
  }
}

startCamera();

/* --------------------------
   ログ表示
--------------------------- */
function log(msg) {
  const logArea = document.getElementById("logArea");
  logArea.innerHTML += msg + "<br>";
  logArea.scrollTop = logArea.scrollHeight;
}

/* --------------------------
   モードボタン（色はCSS）
--------------------------- */
document.getElementById("readBtn").onclick = () => {
  log("お題読み取りモード");
};

document.getElementById("searchBtn").onclick = () => {
  log("探索モード");
};

/* 撮影（長押し） */
let pressTimer;
const shootBtn = document.getElementById("shootBtn");

shootBtn.addEventListener("mousedown", () => {
  pressTimer = setTimeout(() => {
    log("長押し撮影 実行");
  }, 600);
});
shootBtn.addEventListener("mouseup", () => clearTimeout(pressTimer));
shootBtn.addEventListener("mouseleave", () => clearTimeout(pressTimer));

/* リセット */
document.getElementById("resetBtn").onclick = () => {
  document.getElementById("logArea").innerHTML = "";
  log("リセットしました");
};
</script>

</body>
</html>
