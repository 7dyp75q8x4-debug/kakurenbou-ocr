<script>
/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹• ===== */
async function startCamera() {
    const video = document.getElementById("video");

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } },
            audio: false
        });
        video.srcObject = stream;
    } catch {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    }

    // å¾…æ©Ÿä¸­è¡¨ç¤ºON
    statusWait.style.display = "block";
}
startCamera();


/* ===== çŠ¶æ…‹ç®¡ç† ===== */
let mode = "quest";
let isShooting = false;
let timer = null;

let questScanned = [];
let searchCandidates = [];

/* ãƒ€ãƒŸãƒ¼OCRï¼ˆå¾Œã§æœ¬ç‰©ã«å¤‰æ›´ã§ãã‚‹ï¼‰ */
function fakeOcr() {
    const dummy = ["ãƒãƒˆ", "ã‚µãƒ«", "ãƒªãƒ³ã‚´", "ãƒ¡ã‚¬ãƒ", "ãã¤", "ãƒ†ãƒ³ãƒˆ"];
    return dummy[Math.floor(Math.random() * dummy.length)];
}

/* ===== æ’®å½±ï¼ˆ1å›ã”ã¨ï¼‰ ===== */
function captureAndAnalyze() {
    const text = fakeOcr();

    if (mode === "quest") {
        questScanned.push(text);
        questList.textContent = questScanned.join(" / ");
    } else if (mode === "search") {
        searchCandidates.unshift(text);
        searchCandidates = searchCandidates.slice(0, 3);
        candidateList.textContent = searchCandidates.join(" / ");
    }
}

/* ===== é•·æŠ¼ã—æ’®å½± ===== */
function startHold(e) {
    e.preventDefault();
    if (isShooting) return;

    isShooting = true;
    statusShoot.style.display = "block";

    captureAndAnalyze();
    timer = setInterval(captureAndAnalyze, 1000);
}

function stopHold() {
    if (!isShooting) return;
    isShooting = false;
    statusShoot.style.display = "none";
    clearInterval(timer);
}

shootBtn.onmousedown = startHold;
shootBtn.onmouseup = stopHold;
shootBtn.onmouseleave = stopHold;
shootBtn.ontouchstart = startHold;
shootBtn.ontouchend = stopHold;
