<script>
/* ============================
   ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆåè»¢ãªã—ï¼‰
============================ */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            },
            audio: false
        });
        document.getElementById("video").srcObject = stream;
    } catch (e) {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: true
        });
        document.getElementById("video").srcObject = stream;
    }
}
startCamera();

/* ============================
   é•·æŠ¼ã—æ’®å½±
============================ */
let isShooting = false;
let shootTimer = null;
let takenImages = [];

function takePhoto() {
    if (takenImages.length >= 10) return;

    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.toBlob((blob) => {
        takenImages.push(blob);
        console.log("æ’®å½± â†’ " + takenImages.length + "æš");
    }, "image/jpeg");
}

const shootBtn = document.getElementById("shootBtn");
const status = document.getElementById("status");

/* é•·æŠ¼ã—é–‹å§‹ */
function startHold(e) {
    e.preventDefault();
    if (isShooting) return;
    isShooting = true;

    status.style.display = "block";

    takePhoto();
    shootTimer = setInterval(() => {
        takePhoto();
        if (takenImages.length >= 10) stopHold();
    }, 1000);
}

function stopHold() {
    if (!isShooting) return;
    isShooting = false;

    status.style.display = "none";
    clearInterval(shootTimer);
    shootTimer = null;
}

shootBtn.addEventListener("touchstart", startHold);
shootBtn.addEventListener("mousedown", startHold);
shootBtn.addEventListener("touchend", stopHold);
shootBtn.addEventListener("mouseup", stopHold);
shootBtn.addEventListener("mouseleave", stopHold);
shootBtn.addEventListener("touchcancel", stopHold);

/* ============================

============================ */
