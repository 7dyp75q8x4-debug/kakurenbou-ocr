<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UI Fix</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="container">

    <!-- 左側：スロット -->
    <div id="left">
        <div class="slot-grid">
            <!-- 4行×4列 -->
            <!-- 行1 -->
            <div class="slot title">1a</div>
            <div class="slot">1b</div>
            <div class="slot">1c</div>
            <div class="slot">1d</div>

            <!-- 行2 -->
            <div class="slot title">2a</div>
            <div class="slot">2b</div>
            <div class="slot">2c</div>
            <div class="slot">2d</div>

            <!-- 行3 -->
            <div class="slot title">3a</div>
            <div class="slot">3b</div>
            <div class="slot">3c</div>
            <div class="slot">3d</div>

            <!-- 行4 -->
            <div class="slot title">4a</div>
            <div class="slot">4b</div>
            <div class="slot">4c</div>
            <div class="slot">4d</div>
        </div>
    </div>

    <!-- 右側：ボタン・ステータス・カメラ -->
    <div id="right">

        <div id="status">状態：お題モード（待機中）</div>

        <div id="mode-buttons">
            <button id="searchBtn" class="mode-btn white">探索モード</button>
            <button id="themeBtn" class="mode-btn red">お題モード</button>
            <button id="resetBtn" class="mode-btn white">リセット</button>
        </div>

        <div id="camera-area">
            <video id="camera" autoplay muted playsinline></video>
        </div>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
