<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>かくれんぼOCR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="container">

    <div id="left-panel">
        <div id="left-header">
            <span id="dot"></span>
            <span id="label">検出候補</span>
        </div>

        <div id="q-results"></div>
        <div id="a-results"></div>
    </div>

    <div id="right-panel">
        <div id="camera-wrapper">
            <video id="video" autoplay playsinline></video>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>

        <div id="buttons">
            <div id="modeButtons">
                <button id="qMode" class="mode-btn">Q</button>
                <button id="aMode" class="mode-btn">A</button>
            </div>

            <button id="camera-btn" class="yellow-btn">📷</button>

            <div class="trash-wrap">
                <button id="clear-btn" class="blue-btn">🚮</button>
            </div>
        </div>

        <div id="clear-text">クリア</div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
