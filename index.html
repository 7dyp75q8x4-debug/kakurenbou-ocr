<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-container">
    
    <!-- Left Panel -->
    <div id="left-panel">
      <h2>検出候補</h2>
      <div id="detected-list"></div>
    </div>

    <!-- Right Panel -->
    <div id="right-panel">
      <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
      </div>

      <div id="buttons">
        <button id="q-mode">Q</button>
        <button id="a-mode">A</button>

        <!-- 撮影ボタンは画像 -->
        <button id="capture-btn">
          <img src="on_button.png" alt="capture" class="icon-btn" />
        </button>

        <button id="delete-all">ゴミ箱</button>
      </div>

      <div id="status-area">
        <div id="status-text">待機中</div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
