<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UIレイアウトテスト</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container {
        width: 95vw;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 65% 35%;
        gap: 10px;
        padding: 10px;
    }

    /* 左：お題スロット */
    #task-area {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        background: #1a1a1a;
        padding: 10px;
        border-radius: 10px;
    }

    .task-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .task-label {
        font-size: 18px;
        padding: 5px;
    }

    .slot {
        width: 70px;
        height: 70px;
        background: #000;
        border: 2px solid #333;
        border-radius: 8px;
    }

    /* 右：ボタン + ログ + カメラ */
    #right-side {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #buttons {
        display: flex;
        gap: 10px;
        justify-content: space-between;
    }

    button {
        flex: 1;
        padding: 8px;
        font-size: 14px;
    }

    #log-box {
        height: 150px;
        background: #222;
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px;
    }

    #camera-box {
        width: 100%;
        background: black;
        height: 200px;
        border-radius: 10px;
        position: relative;
    }

    #camera {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
</style>

</head>
<body>

<div id="container">

    <!-- 左：お題スロット -->
    <div id="task-area">

        <!-- お題1〜5 -->
        <script>
            for (let t = 1; t <= 5; t++) {
                document.write(`
                    <div class="task-column">
                        <div class="task-label">${t}</div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <div class="slot"></div>
                    </div>
                `);
            }
        </script>

    </div>

    <!-- 右側：ボタン + ログ + カメラ -->
    <div id="right-side">

        <div id="buttons">
            <button id="mode-search">探索モード</button>
            <button id="mode-task">お題モード</button>
            <button id="reset">リセット</button>
        </div>

        <div id="log-box">ログ表示エリア</div>

        <div id="camera-box">
            <video id="camera" autoplay playsinline></video>
        </div>

    </div>

</div>

<script>
/* --- カメラ起動 --- */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
        });
        document.getElementById("camera").srcObject = stream;
    } catch (err) {
        console.log("カメラエラー:", err);
    }
}

startCamera();
</script>

</body>
</html>
