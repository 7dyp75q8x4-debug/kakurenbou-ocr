<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>かくれんぼOCR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="container">

    <!-- 左パネル -->
    <div id="left-panel">
        <div id="left-header">
            <span id="dot"></span>
            <span id="label">検出候補</span>
        </div>

        <!-- Qモード結果 -->
        <div id="q-results"></div>

        <!-- Aモード結果 -->
        <div id="a-results"></div>
    </div>

    <!-- 右パネル -->
    <div id="right-panel">

        <!-- カメラ -->
        <div id="camera-wrapper">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <!-- 撮影用キャンバス（非表示） -->
        <canvas id="canvas" style="display:none;"></canvas>

        <!-- ボタン群 -->
        <div id="buttons">
            <div id="modeButtons">
                <button id="qMode" class="mode-btn">Q</button>
                <button id="aMode" class="mode-btn">A</button>
            </div>

            <button id="camera-btn" class="yellow-btn">📷</button>
            <button id="clear-btn" class="blue-btn">🚮</button>
        </div>

        <div id="clear-text">クリア</div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
