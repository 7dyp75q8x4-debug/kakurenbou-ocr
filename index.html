<script>
/* ===== ã‚«ãƒ¡ãƒ©èµ·å‹• ===== */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } },
            audio: false
        });
        video.srcObject = stream;
    } catch {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    }
}
startCamera();


/* ===== çŠ¶æ…‹ç®¡ç† ===== */
let mode = "quest";  // "quest" | "search"
let isShooting = false;
let timer = null;

let questScanned = [];      // ãŠé¡Œæ’®å½±ã§èª­ã¿å–ã£ãŸå…¨ãƒ¯ãƒ¼ãƒ‰
let searchCandidates = [];  // ã‚«ãƒ¼ãƒ‰æ¢ç´¢ â†’ å€™è£œãƒˆãƒƒãƒ—3


/* ===== ãƒ€ãƒŸãƒ¼OCRï¼ˆã“ã“å¾Œã§æœ¬ç‰©ã«å·®ã—æ›¿ãˆï¼‰ ===== */
function fakeOcr() {
    const words = ["ãƒªãƒ³ã‚´", "ã‚µãƒ«", "ãƒ†ãƒ³ãƒˆ", "ã‚¿ãƒŒã‚­", "ãƒ¡ã‚¬ãƒ", "ãŠã°ã‘", "ã¾ãã‚‰"];
    return words[Math.floor(Math.random() * words.length)];
}

/* ===== æ’®å½±ã—ã¦è§£æ ===== */
function captureAndAnalyze() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    // ä»®ã®OCR
    const text = fakeOcr();

    if (mode === "quest") {
        questScanned.push(text);
        updateInfoPanel();
    } else if (mode === "search") {
        searchCandidates.unshift(text);
        searchCandidates = searchCandidates.slice(0, 3);
        updateInfoPanel();
    }
}

/* ===== å·¦ä¸Šã®è¡¨ç¤ºæ›´æ–° ===== */
function updateInfoPanel() {
    questList.textContent =
        questScanned.length ? questScanned.join(" / ") : "ãªã—";

    candidateList.textContent =
        searchCandidates.length ? searchCandidates.join(" / ") : "ãªã—";
}


/* ===== é•·æŠ¼ã—æ’®å½± ===== */
function startHold(e) {
    e.preventDefault();
    if (isShooting) return;
    isShooting = true;
    status.style.display = "block";

    captureAndAnalyze();
    timer = setInterval(captureAndAnalyze, 1000);
}
function stopHold() {
    if (!isShooting) return;
    isShooting = false;
    status.style.display = "none";
    clearInterval(timer);
}

shootBtn.onmousedown = startHold;
shootBtn.onmouseup = stopHold;
shootBtn.onmouseleave = stopHold;

/* ===== ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ ===== */
