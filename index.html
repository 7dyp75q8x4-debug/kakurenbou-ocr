<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カメラ検出UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="container">

        <!-- 左：検出候補エリア -->
        <div id="left-panel">
            <h2>検出候補</h2>
            <div id="candidates"></div>
        </div>

        <!-- 右側エリア（カメラ＋ボタン） -->
        <div id="right-panel">

            <!-- カメラ -->
            <div id="camera-wrapper">
                <video id="camera" autoplay playsinline></video>
            </div>

            <!-- ボタン群 -->
            <div id="buttons">
                <button class="mode-btn" id="qMode">Q</button>
                <button class="mode-btn" id="aMode">A</button>
                <button id="trash">ゴミ箱</button>
            </div>

            <div id="status">待機中</div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
